<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/336e99e6b9.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pizza</title>
</head>
<body>
    <div class="mask">
        <div class="loader"></div>
    </div>
    <div class="page-container">
        <header>
            <div class="header_container">
                <div class="navbar">
                    <div class="logo">
                        <a href="#/"><img src="src/logo.png" alt="" width="80px"></a>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#/catalog">Каталог</a></li>
                            <li><a href="#/actions">Акции</a></li>
                        </ul>
                    </nav>
                    <div class="shop-cart">
                        <span id="order_counter">0</span>
                        <a href="#/cart"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                 </div>
            </div>
        </header>
        <div class="main-container">
        </div>
        <footer>
            <div class="footer">
                <div class="footer_content">
                    <div class="footer_section about">
                        <img src="src/logo.png" alt="">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                        <div class="contact_info">
                            <span><i class="fas fa-phone"></i>&nbsp; 123-456-789</span>
                            <span><i class="fas fa-envelope"></i>&nbsp; email@pizza.com</span>
                        </div>
                        <div class="social">
                            <a href="#">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                    <div class="footer_section contact-form">
                        <h2>Contact us</h2>
                        <br>
                        <form action="index.html" method="POST">
                            <input type="email" class="text_input contact_input" placeholder="Your email address">
                            <br>
                            <textarea name="message" class="text_input contact_input" placeholder="Your message"></textarea>
                            <br>
                            <button type="submit" class="btn btn_big">
                                <i class="fas fa-envelope"></i>
                                Send
                            </button>
                        </form>
                    </div>
                </div>
                <div class="footer_bottom">
                    &copy; | Designed by Vlad Skripets |
                </div>
            </div>
        </footer>
    </div>
    <script src="js/pageTools.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
